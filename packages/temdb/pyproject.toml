[project]
name = "temdb"
version = "2.0.0"
description = "TEMdb - Metadata database server"
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.0",
    "pydantic-settings>=2.0",
    "beanie>=2.0",
    "fastapi>=0.109",
    "uvicorn>=0.27",
    "pymongo>=4.6",
    "temdb-models>=2.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/temdb"]
