[tool.bumpversion]
current_version = "2.0.0"
commit = true
tag = true
tag_name = "v{new_version}"
message = "Bump version: {current_version} â†’ {new_version}"

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = "version = \"{current_version}\""
replace = "version = \"{new_version}\""

[[tool.bumpversion.files]]
filename = "packages/temdb-models/pyproject.toml"
search = "version = \"{current_version}\""
replace = "version = \"{new_version}\""

[[tool.bumpversion.files]]
filename = "packages/temdb-client/pyproject.toml"
search = "version = \"{current_version}\""
replace = "version = \"{new_version}\""

[[tool.bumpversion.files]]
filename = "packages/temdb/pyproject.toml"
search = "version = \"{current_version}\""
replace = "version = \"{new_version}\""

# Also update the dependency pins
[[tool.bumpversion.files]]
filename = "packages/temdb-client/pyproject.toml"
search = "temdb-models>={current_version}"
replace = "temdb-models>={new_version}"

[[tool.bumpversion.files]]
filename = "packages/temdb/pyproject.toml"
search = "temdb-models>={current_version}"
replace = "temdb-models>={new_version}"
